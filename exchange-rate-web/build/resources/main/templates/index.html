<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/defaultLayout">
<head>
    <title>와이어바알리 코딩테스트</title>
</head>
<body>
<th:block th:replace="fragments/header"></th:block>

<th:block layout:fragment="content">

    <div th:class="page-header">
        <h1>환율 계산</h1>
    </div>

    <h4>
     <form class="form-horizontal" role="form">

         <div class="form-group">
             <label class="col-sm-2 control-label">송금국가 : </label>
             <div class="col-sm-10">
                 <p class="form-control-static">미국(USD)</p>
             </div>
         </div>

         <div class="form-group">
             <label for="recipient-country" class="col-sm-2 control-label">수취국가 : </label>
             <div class="col-sm-6">
                 <select class="form-control" id="recipient-country">
                     <option disabled selected>수취국가를 선택하세요</option>
                     <option value="KRW">한국(KRW)</option>
                     <option value="JPY">일본(JPN)</option>
                     <option value="PHP">필리핀(PHP)</option>
                 </select>
             </div>
         </div>

         <div class="form-group">
             <label class="col-sm-2 control-label">환율 : </label>
             <div class="col-sm-10">
                 <p class="form-control-static" th:background="gray"><span id="exchange-rate"></span></p>
             </div>
         </div>

         <div class="form-group">
             <label for="remittance-amount" class="col-sm-2 control-label">송금액(USD) : </label>
             <div class="col-sm-6">
                 <input type="number"
                        class="form-control" id="remittance-amount" th:maxlength="5" max="10000" placeholder="송금액(USD)">
             </div>
         </div>

         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                 <button type="button" class="btn btn-default" id="submit">Submit</button>
             </div>
         </div>

         <div class="form-group" id="result_area" th:style="'border: 4px solid red'">
             <label class="col-sm-2 control-label">수취금액은 :</label>
             <div class="col-sm-10">
                 <p class="form-control-static" th:background="gray">
                     <span id="amount-received"></span>
                     <span id="currency"></span>입니다.
                 </p>

             </div>
         </div>
     </form>
    </h4>


</th:block>

<!-- 공통 footer -->
<footer th:include="fragments/footer :: footer" th:remove="tag"></footer>
<!-- //공통 footer -->

</body>
</html>
